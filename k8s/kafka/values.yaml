global:
  imageRegistry: public.ecr.aws
  security:
    allowInsecureImages: true

kraft:
  enabled: true

zookeeper:
  enabled: false

controller:
  replicaCount: 1        # controller-only pods
  automountServiceAccountToken: true
  persistence:
    enabled: true
    size: 2Gi

broker:
  replicaCount: 1
  automountServiceAccountToken: true
  persistence:
    enabled: true
    size: 5Gi

defaultInitContainers:
  autoDiscovery:
    enabled: true
    image:
      registry: public.ecr.aws
      repository: bitnami/kubectl
      tag: 1.33.4-debian-12-r0

rbac:
  create: true

externalAccess:
  enabled: true
  autoDiscovery:
    enabled: false
  controller:
    forceExpose: false
    service:
      type: NodePort
      domain: localhost
  broker:
    service:
      type: NodePort
      domain: localhost
      nodePorts:
        - 30092

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT
  securityProtocolMap: CONTROLLER:PLAINTEXT,CLIENT:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT